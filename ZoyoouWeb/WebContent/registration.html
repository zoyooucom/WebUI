<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.default.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.web.min.js"></script>
    <script src="js/registration.js"></script>
<title>佐佑 － 注册</title>
</head>
<body>
	<div id="signup">
    <div class="registration">
        <form>
            <ul>
                <li><label for="communityid">小区ID:</label><span id="communityid" data-bind="text: userInfo.communityID"> </span></li>
                <li><label for="username">用户名:</label><input id="username" data-bind="value: userInfo.userName" /></li>
                <li><label for="gender">密码:</label><input id="password" data-bind="value: userInfo.passWord" /></li>
            </ul>
            <input type="checkbox" id="agree" data-bind="checked: agreed" /> <label for="agree">我已阅读并同意《用户注册协议》</label>
            <br /><br />
            <button data-bind="enabled: agreed, click: register" style="display: block">注册</button>
        </form>
    </div>
    <!--<div class="confirmation" data-bind="visible: confirmed">
        Thank you for your registration, <span data-bind="text: userInfo.userName"> </span>
        <br /><br />
    </div>-->
    </div>
</body>
</html>
